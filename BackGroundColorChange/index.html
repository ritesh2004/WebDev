<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #colorSwitch {
            height: 35px;
            width: 100px;
            border-radius: 5px 5px;
            color: bisque;
            background-color: rgb(45, 23, 248);
            border: solid 1px rgb(239, 218, 250);
        }

        #colorSwitch:hover {
            background-color: rgb(109, 237, 34);
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" onclick="ColorChange()">Change Color</button>
    </div>
    <script>
        var index = 0;
        function ColorChange() {
            var colors = ["red", "green", "blue", "purple", "violet", "yellowgreen", "black", "white", "indigo", "cyan", "orange"];
            document.getElementsByTagName('body')[0].style.background = colors[index];
            index++;
            if (index > (colors.length - 1))
                index = 0;
        }
    </script>
</body>

</html>
